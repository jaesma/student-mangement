<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"/>
  <title>Student Management</title>
</head>

<body>
  <!-- START HERE -->
  <div class="container">
      <h1 class="display-4 text-center my-5">Student Management</h1>
      <table class="table table-striped">
          <thead>
              <tr>
                <th>Student Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="student: ${listOfStudents}">
                  <td th:text="${student.studentNumber}"></td>
                  <td th:text="${student.firstName}"></td>
                  <td th:text="${student.lastName}"></td>
                  <td th:text="${student.email}"></td>
                  <td class="col-xs-12">
                        <a th:href="@{'/edit/' + ${student.id}}" class="btn btn-info btn-sm pr-4 mb-1">Edit</a>
                        <a th:href="@{'/delete/' + ${student.id}}" class="btn btn-danger btn-sm mb-1">Delete</a>
                  </td>
              </tr>
          </tbody>
      </table>
      <div class="text-center">
          <button class="btn btn-primary" data-toggle="modal" data-target="#addStudentModal">Add Student</button>
      </div>
      <div class="modal" id="addStudentModal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Add Student</h5>
                      <button class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      <form th:action="@{/save}" th:object="${student}" method="post">
                          <div class="form-group">
                              <label for="studentNumber">Student Number</label>
                              <input class="form-control" type="text" id="studentNumber" th:field="*{studentNumber}">
                          </div>
                          <div class="form-group">
                              <label for="firstName">First Name</label>
                              <input class="form-control" type="text" id="firstName" th:field="*{firstName}">
                          </div>
                          <div class="form-group">
                              <label for="lastName">Last Name</label>
                              <input class="form-control" type="text" id="lastName" th:field="*{lastName}">
                          </div>
                          <div class="form-group">
                              <label for="email">Email</label>
                              <input class="form-control" type="text" id="email" th:field="*{email}">
                          </div>
                          <button type="submit" class="btn btn-primary btn-block">Add</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>
</html>
